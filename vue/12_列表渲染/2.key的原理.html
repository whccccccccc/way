<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <!--

    key的作用给节点一个标识
    -->
    <h2>人员列表(遍历数组)</h2>
    <button @click.once="add">添加一个老刘</button>
    <ul>
        <li v-for="(item,index) in persons" :key="index">
            {{item.name}}-{{item.age}}
            <input type="text">
        </li>
    </ul>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                persons: [
                    {id: '001', name: '张三', age: 18},
                    {id: '002', name: '李四', age: 19},
                    {id: '003', name: '王五', age: 20},
                ],
            }
        },
        methods: {
            add() {
                const person = {id: '004', name: '老刘', age: 58}
                this.persons.unshift(person)
            }
        }
    })
</script>
</body>
</html>
