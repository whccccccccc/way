<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <h2>人员列表</h2>
    <input type="text" v-model="keyword" placeholder="请输入名字">
    <ul>
        <li v-for="(item,index) of filterPersons" :key="index">
            {{item.name}}-{{item.age}}-{{item.sex}}
        </li>
    </ul>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                keyword: '',
                persons: [
                    {id: '001', name: '马冬梅', age: 19, sex: '女'},
                    {id: '002', name: '周冬雨', age: 20, sex: '女'},
                    {id: '003', name: '周杰伦', age: 21, sex: '男'},
                    {id: '004', name: '温兆伦', age: 22, sex: '男'},
                ],
                filterPersons: []
            }
        },
        watch: {
            keyword: {
                immediate: true,
                handler(newValue) {
                    this.filterPersons = this.persons.filter(item => {
                        return item.name.indexOf(newValue) !== -1;
                    })
                }
            }
            //也可以用计算属性去做 优先选用计算属性
        },
        // computed: {
        //     filterPersons() {
        //         return this.filterPersons = this.persons.filter(item => {
        //             return item.name.indexOf(this.keyword) !== -1;
        //         })
        //     }
        // }
    })
</script>
</body>
</html>
