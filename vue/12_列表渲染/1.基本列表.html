<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">


<!--

v-for 指令
1.用于展示列表数据
2.语法:v-for="(item,index) in xxx" :key="yyy"
3.可以遍历: 数组,对象 字符串 指定次数


-->
    <h2>人员列表(遍历数组)</h2>
    <ul>
        <!--        <li v-for="(item,index) in persons" :key="item.id">{{index}}-{{item.name}}-{{item.age}}</li>-->
        <li v-for="(item,index) in persons" :key="index">{{item.name}}-{{item.age}}</li>
    </ul>
    <h2>汽车信息(遍历对象)</h2>
    <ul>
        <li v-for="(value,key) of car">{{key}}:{{value}}</li>
    </ul>
    <h2>遍历字符串(用的少)</h2>
    <ul>
        <li v-for="(char,index) of string">{{index}}:{{char}}</li>
    </ul>
    <h2>遍历指定次数(用的少)</h2>
    <ul>
        <li v-for="(number,index) of 5">{{index}}:{{number}}</li>
    </ul>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                persons: [
                    {id: '001', name: '张三', age: 18},
                    {id: '002', name: '李四', age: 19},
                    {id: '003', name: '王五', age: 20},
                ],
                car: {
                    name: 'A8',
                    price: '70W',
                    color: '黑色'
                },
                string:'hello'

            }
        }
    })
</script>
</body>
</html>
