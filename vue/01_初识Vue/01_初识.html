<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <h1>Hello, {{name}}</h1>
</div>
<script>
    Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
    const x = new Vue({
        el: '#app',  //指定容器,通常为css选择器字符串
        // el:document.getElementById('app'),
        data() {
            return {
                name: 'Vue'
            }
        }
    });
</script>
</body>
</html>
