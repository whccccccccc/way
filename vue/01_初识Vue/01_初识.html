<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
<!--    {{里面是js表达式}}-->
    <h1>Hello, {{name.toUpperCase()}}, {{address}}, {{Date.now()}}</h1>
<!--
 1.Vue实例和容器是一一对应的
 2.真实开发中只有一个Vue实例,并且会配合着组件一起使用
 3.以下为插值语法
 -->
</div>
<script>
    Vue.config.productionTip = false //以阻止 vue 在启动时生成生产提示。
    const x = new Vue({
        el: '#app',  //指定容器,通常为css选择器字符串
        // el:document.getElementById('app'),
        data() {
            return {
                name: 'Vue',
                address: '北京'
            }
        },
        // data:{
        //     name:'Vue'
        // },
    });
</script>
</body>
</html>
