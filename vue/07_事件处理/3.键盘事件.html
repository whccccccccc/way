<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
<!--

  1.常用按键别名
  enter
  delete (捕获delete和退格键)
  esc
  space
  tab
  up
  down
  left
  right
  2.
  Vue未提供别名的按键,可以使用按键原始的key值去绑定,但注意要转为kebab-case (短横线命名)
  3.系统修饰键(用法特殊) ctrl alt shift meta(win)
    1.配合.keyup使用  按下修饰键的同时 再按下其他键,随后释放其他键,事件才被触发
    2.配合keydown使用 正常触发事件
  4. 也可以使用可以Code去指定具体的按键(不推荐)
  5. Vue.config.keyCodes.自定义键名= 键码  可以去定制按键别名
  -->
    <h2>欢迎来到{{name}}学习</h2>
    <input type="text" placeholder="按下回车提示输入" @keydown="" @keyup.enter="showInfo ">
<!--    小技巧修饰符可以链式调用以及 按键也可以链式调用-->
</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#app',
        data() {
            return {
                name: 'Atguigu',
            }
        },
        methods: {
            showInfo(event) {
                console.log(event.keyCode);
                console.log(event.target.value);
            }
        },
    })
</script>
</body>
</html>
