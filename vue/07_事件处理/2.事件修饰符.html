<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <h2>欢迎来到{{name}}学习</h2>
<!--
1.prevent阻止默认行为
2.stop  阻止事件冒泡
3.once 事件只触发一次
4.capture 使用事件的捕获模式
5.self  只有event.target是当前操作的元素是才触发事件
6.passive  事件的默认行为立即执行  无需等待事件回调执行完毕
-->
    <a href="http://www.atguigu.com" @click.prevent="showInfo">点我提示信息</a>
</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#app',
        data() {
            return {
                name: 'aaa',
            }
        },
        methods: {
            showInfo(event) {
                // event.preventDefault();
            },
        }
    })
</script>
</body>
</html>
