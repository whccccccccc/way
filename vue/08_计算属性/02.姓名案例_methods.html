<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    姓 <input type="text" v-model="firstName">
    <br>
    名: <input type="text" v-model="lastName">
    <br>
    全名: <span>{{fullName()}}</span>
</div>
<script>
    Vue.config.productionTip = false;
    new Vue({
        el: '#app',
        data() {
            return {
                firstName: '张',
                lastName: '三'
            }
        },
        methods: {
            fullName() {
                return `${this.firstName} + ${this.lastName}`;
            }
        }
    })

</script>
</body>
</html>
