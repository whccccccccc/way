<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../vue.js"></script>
</head>
<body>
<div id="app">
    <form>
        <label for="account">账号:</label>
        <input type="text" v-model.trim="form.account" id="account">
        <br>
        <br>
        <label for="password">密码:</label>
        <input type="text" v-model="form.password" id="password">
        <br>
        <br>
<!--        lazy -->
<!--        一般这俩同时使用-->
        <label for="password">年龄:</label>
        <input type="number" v-model.number="form.age" id="password">
        <br>
        <br>
        性别:
        男 <input type="radio" name="sex" v-model="form.sex" value="1">
        女 <input type="radio" name="sex" v-model="form.sex" value="2">
        <br>
        <br>
        爱好:
        学习<input type="checkbox" v-model="hobby" value="1">
        打游戏 <input type="checkbox" v-model="hobby" value="2">
        吃饭 <input type="checkbox" v-model="hobby" value="3">
        <br>
        <br>
        所属校区
        <select name="" v-model="form.city">
            <option value="">请选择校区</option>
            <option value="0">北京</option>
            <option value="1">上海</option>
            <option value="2">广州</option>
            <option value="3">深圳</option>
            <option value="4">上海</option>
        </select>
        <br>
        <br>
        其他信息
        <textarea name="" cols="30" rows="10" v-model="form.remarks">

        </textarea>
        <br><br>
        <input type="checkbox" v-model="agree"> 阅读并接受 <a href="">《用户协议》</a>
        <button>提交</button>
    </form>
</div>
<script>
    Vue.config.productionTip = false;
    const vm = new Vue({
        el: '#app',
        data() {
            return {
                form: {
                    account: '',
                    password: '',
                    sex: '',
                    age: 0,
                    hobby:[],
                    city:'',
                    remarks: '',
                    agree: '',
                }
            }
        }
    })
</script>
</body>
</html>
