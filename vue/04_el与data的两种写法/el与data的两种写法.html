<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>

</head>
<body>
<!--

1.vue管理的函数 一定不要写箭头看书 一旦写了 this 就不再是Vue实例了
2.data的写法以后都使用data函数方式
-->
<div id="app">
    <h1>Hello {{name}}</h1>
</div>
<script>
    Vue.config.productionTip = false;
    const v = new Vue({
        el: '#app',
        //对象式
        // data: {
        //     name: '尚硅谷'
        // }
        //函数式
        data() {
            return {
                name: '尚硅谷'
            };
        }
    })

    // v.$mount("#app"); // 这个可以配合延迟加载实现效果
</script>
</body>
</html>
